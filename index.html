<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePulse Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body class="login-page">
    <header class="header">
      <h1>Welcome to CodePulse</h1>
    </header>

    <main class="main-content">
      <section class="login-section section">
        <h2>Select Login Type</h2>
        <p>Please choose how you want to login</p>

        <!-- Initial Choice -->
        <div class="login-choice" id="loginChoice">
          <button class="login-btn" onclick="showStudentLogin()">
            Student Login
          </button>
          <button class="login-btn" onclick="showAdminLogin()">
            Admin Login
          </button>
        </div>

        <!-- Placeholder for login forms -->
        <div class="login-form" id="studentLoginForm">
          <h3>Student Login</h3>
          <form id="studentLoginForm">
            <div class="input-group">
              <label for="studentUsername">Roll Number</label>
              <input type="text" id="studentUsername" placeholder="Enter Roll Number" required>
            </div>
            <div class="input-group">
              <label for="studentPassword">Password</label>
              <input type="password" id="studentPassword" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>
          <button class="back-btn" onclick="goBack()">Back</button>
          <div class="error-message" id="studentError"></div>
        </div>

        <div class="login-form" id="adminLoginForm">
          <h3>Admin Login</h3>
          <form id="adminLoginForm">
            <div class="input-group">
              <label for="adminUsername">Admin ID</label>
              <input type="text" id="adminUsername" placeholder="Enter Admin ID" required>
            </div>
            <div class="input-group">
              <label for="adminPassword">Password</label>
              <input type="password" id="adminPassword" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>
          <button class="back-btn" onclick="goBack()">Back</button>
          <div class="error-message" id="adminError"></div>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
